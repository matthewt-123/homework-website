{% extends "hwapp/layout.html" %}
{% load static %}
{% block body %}

<a href="{{p.file.url}}">{{p.file.name}}</a>

<hr>
<form action="/filebin" class="indented add_hw_form" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <input style="height:100%;width:100%" name="content" id="content" type="file">
    <button class="btn btn-primary">Submit</button>
</form>


{% endblock %}
