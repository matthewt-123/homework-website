{% extends "hwapp/layout.html" %}

{% block body %}
{% if message %}
<div class="alert alert-success" role="alert">
    {{message}}    
    </div>
{% endif %}


<form method="post" action='/config/email_templates?template_id={{email_template.id}}'>
    {% csrf_token %}
    <h1>Edit the {{email_template.template_name}} Template</h1>
    <textarea cols='100' class="myeditablediv" id="template_body" name='template_body'>{{email_template.template_body}}</textarea>
<button class='btn btn-primary'>Submit</button>
  </form>

  <script>
      tinymce.init({
    selector: '#template_body',
    inline: true,
    menubar: true,
  });
    tinymce.init({
      selector: 'textarea',
      plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      height: '1000'
    });
  </script>

{% endblock %}
{% block javascript %}
<script src="https://cdn.tiny.cloud/1/40sv45vzy4u71pmvmdz7wjo889ftg47y45me0eaf69471kmh/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

{% endblock %}
