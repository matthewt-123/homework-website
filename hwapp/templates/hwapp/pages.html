{% extends "hwapp/layout.html" %}

{% block body %}
{% if message %}
<div class="alert alert-danger" role="alert">
    {{message}}    
    </div>
{% endif %}

<ul>
    {% for page in pages %}
        <li>
            <a style='font-size:40px' href='{% url "page_manager" page.version_id %}'>
                {{ page.template_name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
